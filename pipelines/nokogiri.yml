resources:
- name: git-repo
  type: git
  source:
    uri: https://github.com/sparklemotion/nokogiri/
    branch: master

jobs:
<% %w(2.0 2.1 2.2.5 2.3.1).each do |version| %>
  - name: ruby <%= version %>
    serial: true
    serial_groups: [ "ruby" ]
    plan:
      - get: git-repo
        trigger: true
      - task: tests
        config:
          image_resource:
            type: docker-image
            source:
              repository: ruby
              tag: <%= version.inspect %>
          platform: linux
          inputs:
            - name: git-repo
          run:
            path: bash
            args: ["-c", "bundle install && rake"]
            dir: git-repo
<% end %>
<% %w(9.1 1.7).each do |version| %>
  - name: jruby <%= version %>
    serial: true
    serial_groups: [ "ruby" ]
    plan:
      - get: git-repo
        trigger: true
      - task: tests
        config:
          image_resource:
            type: docker-image
            source:
              repository: jruby
              tag: "<%= version %>-jdk"
          platform: linux
          inputs:
            - name: git-repo
          run:
            path: bash
            args: ["-c", "bundle install && rake"]
            dir: git-repo
          params:
            LANGUAGE: en_US.UTF-8
            LANG: en_US.UTF-8
            LC_ALL: en_US.UTF-8
<% end %>
